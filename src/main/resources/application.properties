
# Active Profile - Change this to switch environments
# Options: dev, test, prod
# BEGINNER TIP: Use 'dev' for development to see detailed logs
spring.profiles.active=dev

# Application Name
spring.application.name=Blogging_platform2

# Server Configuration
server.port=8080

# Database Configuration - PostgreSQL
# BEGINNER NOTE: Make sure PostgreSQL is running and the database exists
spring.datasource.url=jdbc:postgresql://localhost:5432/Blogging_platform2
spring.datasource.username=postgres
