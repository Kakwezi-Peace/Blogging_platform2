# ========================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# ========================================
# This file is used in production with: spring.profiles.active=prod
# BEGINNER NOTE: In real production, use environment variables for sensitive data

# Application Name
spring.application.name=Blogging Platform - Production

# Server Configuration
server.port=8080

# Database Configuration - Use environment variables in production
# BEGINNER NOTE: Set these as environment variables on your production server
# Example: export DB_URL=jdbc:postgresql://prod-server:5432/blogging_db
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/Blogging_platform2}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Logging Configuration - Production level
logging.level.root=WARN
logging.level.com.example.Blogging_platform2=INFO

# OpenAPI/Swagger Configuration - Disabled in production for security
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# GraphQL Configuration - Disabled in production
spring.graphql.graphiql.enabled=false

# Security Headers (recommended for production)
server.error.include-message=never
server.error.include-stacktrace=never
