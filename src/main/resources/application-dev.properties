spring.application.name=Blogging Platform - Development

# Server Configuration
server.port=8080

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Blogging_platform2
spring.datasource.username=postgres
spring.datasource.password=Annet@25437
spring.datasource.driver-class-name=org.postgresql.Driver

# Logging Configuration - Verbose for development

logging.level.root=INFO
logging.level.com.example.Blogging_platform2=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
spring.output.ansi.enabled=ALWAYS
# GraphQL Configuration
# BEGINNER NOTE: Access GraphiQL at http://localhost:8080/graphiql
spring.graphql.graphiql.enabled=true
#spring.graphql.graphiql.path=/graphiql

# Show SQL queries in console (helpful for learning)

logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE